services:
  kafka:
    image: confluentinc/cp-kafka:8.1.1
    hostname: kafka
    container_name: kafka-poc-kafka-1
    ports:
      - "9092:9092"
      - "29093:29093"  # Controller port (KRaft required)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'  # ← KRaft mode (replaces ZooKeeper)
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk  # ← Generate with: docker run --rm confluentinc/cp-kafka:8.1.1 kafka-storage random-uuid
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # To create topics after startup:
  # docker compose exec kafka kafka-topics --create --topic claims-input --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1
  # docker compose exec kafka kafka-topics --create --topic claims-highvalue --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: kafka-poc-schema-registry-1
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  spring-kafka-claims:
    build:
      context: ./spring-kafka-claims
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092  # KRaft: use internal broker port
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
